<!DOCTYPE html>
<html>
<head>
  <title>Robots Rock</title>
  <script type="text/javascript" src="robots.js"></script>
</head>
<body>
<h1>Robots Rock application</h1>
<h2>Robots</h2>
<form>
  <label for="mars-dimensions">Mars Dimensions</label>
  <input id="mars-dimensions" type="text"></input>
  <fieldset class="robot" id="robot-0">
    <legend>Robot 0</legend>
    <label for="robot-position">Position</label>
    <input id="robot-position" type="text"></input>
    <label for="robot-instruction">Instruction</label>
    <input id="robot-instruction" type="text"></input>
    <button class="destroy-robot">Destroy Robot</button>
  </fieldset>
  <button id="new-robot">New Robot</button>
  <button id="start">Start</button>
  <button id="reset">Reset</button>
</form>
<h2>Output</h2>
<textarea id="output"></textarea>
</body>
</html>
